query friendRequest($take: Int, $after: String, $filter: RequestWhereInput) {
  requests: get_incoming_requests(take: $take, after: $after, filter: $filter) {
    edges {
      node {
        id
        receiver {
          id
          username
        }
        sender {
          id
          username
        }
        status
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}